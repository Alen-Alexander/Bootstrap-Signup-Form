<div class="container-fluid vh-100  bg-primary d-flex flex-column justify-content-center align-items-center p-4">

     <form><br>
        <div class="row ">

        </div>  
     </form>
        <div class="form-group flex-grow-1">

        <input type="email" class="form-control bg-light border-0" id="email" placeholder="Email" name="email">
    
        <label for="pwd"></label>

             </span></span>
